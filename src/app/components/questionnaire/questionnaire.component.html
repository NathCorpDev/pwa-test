                Yes
            </label>

        <div class="form-check">

            </label>

    <div class="form-group">
        <label for="inputAddress">2. How did you learn about [Site Name]?</label>

        <div class="form-check">

            </label>
        </div>
    </div>
    <div class="form-group">
        <label for="">4. How old are you?</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios2" id="exampleRadios3" value="option1"

        <div class="form-check">

            <label class="form-check-label" for="exampleRadios2">

    <div class="form-group">
        <label for="inputAddress">5. Gender?</label>

            <option selected>Choose...</option>
            <option value="">Male</option>
            <option value="">Female</option>
        </select>
    </div>

    <div class="form-group">
        <label for="inputAddress">6. How often do you visit our website?</label>
        <select id="inputState" class="form-control">
            <option selected>Choose...</option>

            <option value="">Once a week</option>
            <option value="">Once a month</option>
            <option value="">Once a year</option>
            <option value="">Never</option>
        </select>
    </div>

    <div class="form-group">
        <label for="inputAddress">7. Overall, how satisfied are you with our website?</label>
        <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option value="">Daily</option>
            <option value="">Once a week</option>
            <option value="">Once a month</option>
            <option value="">Once a year</option>
            <option value="">Never</option>
        </select>
    </div>

    <div class="form-group">
        <label for="inputAddress">8. How likely would you be to recommend [Your Website Name] to your friends or

            <option value="">Very unlikely</option>

    <div class="form-group">
        <label for="">9. What particular aspect(s) of our website do you like?</label>

        <label for="">10. What particular aspect(s) of our website do you dislike?</label>
